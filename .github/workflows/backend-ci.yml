name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/pennypilot/backend/**'
      - 'packages/php-common/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/pennypilot/backend/**'
      - 'packages/php-common/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: pennypilot_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_mysql, mbstring, json
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: apps/pennypilot/backend
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('apps/pennypilot/backend/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: apps/pennypilot/backend
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        working-directory: apps/pennypilot/backend
        run: composer analyse --if-present
        continue-on-error: true

      - name: Run PHPCS
        working-directory: apps/pennypilot/backend
        run: composer lint --if-present
        continue-on-error: true

      - name: Run tests
        working-directory: apps/pennypilot/backend
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: pennypilot_test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: composer test --if-present
