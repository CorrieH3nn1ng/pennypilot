name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/pennypilot/frontend/**'
      - 'packages/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/pennypilot/frontend/**'
      - 'packages/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check --workspace=apps/pennypilot/frontend --if-present

      - name: Unit tests
        run: npm run test --if-present

      - name: Build
        run: npm run build

  build-pwa:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/pennypilot/frontend/dist/spa
          retention-days: 7
